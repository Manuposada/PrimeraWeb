<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
</head>
<body>
    <center>
        <img src="./Images/Logo.webp" alt="The Store's Logo" width="200" height="200">
        <h1><i>The Book Store</i></h1>
    </center>
    <br>
    <br>
    <h1>Menú de creación de nuevos productos</h1>
    <hr>
    <br>
    <h3>Por favor rellene el siguiente formulario para crear un nuevo producto</h3>
    <br>
    <form action="/singup" method="post" id="NewProduct">
        <p>
            <label for="name">Nombre del producto: </label>
            <input type="text" id="name" name="nombre" placeholder="Nombre del producto" required>
        </p>
        <p>
            <label for="price">Precio: </label>
            <input type="number" id="price" name="precio" placeholder="Precio del producto" required>
        </p>
        <p>
            <label for="inventory">Inventario: </label>
            <input type="number" id="inventory" name="inventario" placeholder="Cantidad del producto en inventario" required>
        </p>
        <br>
        <p>
            Tipo de producto
            <br>
            <label for="type">
                <input type="radio" id="type" name="tipo" value="Libro">
                Libro
            </label>
            <label for="type">
                <input type="radio" id="type" name="tipo" value="Revista">
                Revista
            </label>
            <label for="type">
                <input type="radio" id="type" name="tipo" value="Ensayo">
                Ensayo
            </label>
        </p>
        <p>
            <label for="autor">Autor: </label>
            <input type="text" id="autor" name="autor" placeholder="Autor del producto">
        </p>
    </form>

    <button type="submit" form="NewProduct" value="submit">Create Product</button>
    <button type="reset" form="NewProduct" value="reset">Reiniciar</button>
</body>
</html>
